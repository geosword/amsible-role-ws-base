---
scenario:
  test_sequence:
    - lint
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
  destroy_sequence:
    - cleanup
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
driver:
  name: docker
platforms:
  - name: geosword-base
    group:
      - arch
    image: geosword/archpy:latest
    dockerfile: Dockerfile.j2
    pull: false
# pre_build_image: true means PULL from docker hub - which is clearly a typo, its should be "pre_builT_image"
#    pre_build_image: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
